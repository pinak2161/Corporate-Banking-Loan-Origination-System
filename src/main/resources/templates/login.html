<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Login - Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        .flex { display: flex; }
        .w-full { width: 100%; }
        .cursor-pointer { cursor: pointer; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .overflow-hidden { overflow: hidden; }
        .rounded-full { border-radius: 9999px; }
        .h-10 { height: 2.5rem; line-height: 2.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .bg-\[\#128ee7\] { background-color: #128ee7; }
        .text-white { color: white; }
        .text-sm { font-size: 0.875rem; }
        .font-bold { font-weight: 700; }
        .leading-normal { line-height: 1.5; }
        .tracking-\[0\.015em\] { letter-spacing: 0.015em; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Registration and Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info">
                        You have been logged out.
                    </div>

                    <div class="form-group">
                        <label for="username"> Username </label> :
                        <input type="text"
                            class="form-control" id="username" name="username"
                            placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                            id="password" name="password" class="form-control"
                            placeholder="Enter Password" />
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit"
                                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#128ee7] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                    <span class="truncate">Log In</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register
                            here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
